<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- leaflet stylesheet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
     integrity="sha256-kLaT2GOSpHechhsozzB+flnD+zUyjE2LlfWPgU04xyI="
     crossorigin=""/>
    
    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,400;0,700;1,400;1,700&family=Poppins:wght@700&display=swap" rel="stylesheet">

    <!-- stylesheet  -->
    <link href="styles.css" rel="stylesheet"/>

    <!-- Leaflet JS Code -->

    <title>Final Project</title>

<body>
    <section id="homepage">
        <h1>Davis</h1>
        <h1>Destinations</h1>

        <button class="primary">Start Now</button>
        <button class="secondary">Instructions</button>
    </section>

    <section id="mappage">
        <!-- I'm not sure if this is should be a section or something else? -->
        <section class="popup" id="centennialseal"> 
            <img src="images/seal.png" alt="Davis Centennial Seal" width="402" height="215">
            <h2>Centennial Seal</h2>
            <p>604 2nd St, Davis, CA 95616</p>
            <p>Illustrating the history of Davis since its founding in 1917.</p>
            <p>When you're here, press the button to learn more about this location. </p>
            <button class="primary">I'm Here</button>
        </section>
        
        <!-- leafletmap -->
        <div id="map"></div>
    </section>

    <section id="facefilter">
        <button class="primary">Back to Map</button>
    </section>
